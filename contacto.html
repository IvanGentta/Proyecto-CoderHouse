<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | 911</title>
    <meta name="description" content="Página de contacto del Club Social 911" />
    <meta
      name="keywords"
      content="contacto, evento, chacarita, dudas, preguntas, cultura, musica"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img
            class="logo"
            src="/img/LOGO ROJO 911.png"
            alt="Logo del centro cultural"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link active" href="/gastronomia.html">Gastronomía</a>
            <a class="nav-link active" href="/tienda.html">Tienda</a>
            <a class="nav-link active" href="/eventos.html">Eventos</a>
            <a class="nav-link active" href="/contacto.html">Contacto</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main_contact">
      <div class="div_logo">
        <img src="/img/LOGO ROJO 911.png" alt="Logo del centro cultural" />
      </div>
      <div class="contact">
        <h1 class="pulso">
          ¿Tenes alguna duda? ¿Quéres organizar un evento? Escribinos!
        </h1>
        <div class="div-form">
          <form>
            <div>
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div>
              <label for="exampleInputText" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleInputText" />
            </div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label"
                >Asunto</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="div_lista">
          <ul class="ul_footer">
            <li>
              <a href="https://www.instagram.com/clubsocial911/">Instagram</a>
            </li>
            <li>
              <a
                href="https://es-la.facebook.com/pages/category/Social-Club/Club-Social-911-112460240104037/"
                >Facebook</a
              >
            </li>
            <li>
              <a href="https://www.instagram.com/tiendanueveonce/"
                >Página Tienda</a
              >
            </li>
          </ul>
        </div>
        <p>©Copyright cooperativa 911</p>
      </footer>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
